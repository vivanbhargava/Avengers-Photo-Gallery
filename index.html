<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <center>
        <ul class="menu">
            <li class="links">
                <a href="#home">
                    Home
                </a>
            </li>
            <li class="links">
                <a href="#Grids">
                    Grid View
                </a>
            </li>
            <li class="links">
                <a href="#slides">
                    Slide View
                </a>
            </li>
            <li class="links">
                <a href="#contact">
                    Contact
                </a>
            </li>
        </ul>
    </center>
    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="home.gif" class="img-responsive">
            </div>
        </section>
        <hr style="width: 100%;">
        <section id="Grids">
            <h2> Grid Gallery</h2>
            <div class="links"></div>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="capAm.jpg">
                <img class="img2" src="BP.jpg">
                <img class="img2" src="hulk.jpg">
                <img class="img2" src="Ironman.jpg">
                <br><br>
            </div>
            <div class="row">
                <img class="img2" src="thanos.jpg">
                <img class="img2" src="thor.jpg">
                <img class="img2" src="gamora.jpg">
                <img class="img2" src="scarlet.jpg">
            </div>

        </section>

        <br>
        <br>
        <hr style="width: 100%;">
        <section id="slides">
            <h2>Sliding Gallery</h2>
            <div class="links"></div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>

                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive" src="capAm.jpg" alt="Captain America" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Captain America</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="BP.jpg" alt="Black Panther" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Black Panther</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="hulk.jpg" alt="Hulk" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Hulk</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Ironman.jpg" alt="Ironman" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Ironman</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="thanos.jpg" alt="Thanos" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Thanos</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="thor.jpg" alt="Thor" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Thor</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="gamora.jpg" alt="Gamora" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Gamora</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="scarlet.jpg" alt="Scarlet" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Scarlet</h3>
                            <p></p>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
        <hr style="width: 100%;">
        <section id="contact">
            <h2>
                Contact
            </h2>
            <div class="links"></div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3503.688000967858!2d77.06886071460579!3d28.579130182438927!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1b10df494293%3A0xb084e175032c2a44!2sBhrigu%20Apartments!5e0!3m2!1sen!2sin!4v1617446805027!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" width="620"></iframe>
            <hr style="width: 100%;">
            <div class="contact_1">
                <a href="mailto:vivanbhargava@gmail.com?Subject=Hi">
                    <h3><i class="fa fa-envelope"></i>&nbsp;&nbsp;vivanbhargava@gmail.com</h3>
                </a>
            </div>
        </section>
    </div>
</body>

</html>
